{{ template "head" . }}
<main>
    <h1>{{ .Data.Title }}</h1>
    {{ range $index, $post := .Data.Posts }}
    <article>
        <div>
            <p><span><b>{{ $post.Author }}</b><span class="visually-hidden"> responded:</span></span><span style="float: right;"><time datetime="{{ $post.Publish | formatDate }}">{{ $post.Publish | formatDateRelative }}</time></span></p>
            {{ $post.Content }}
    </article>
    {{ end }}
    {{ if .LoggedIn }}
    <section aria-label="Respond into this thread">
        <form method="POST">
            <div class="post-container" >
                <label class="visually-hidden" for="content">Your answer:</label>
                <textarea required name="content" id="content" placeholder="Tabula rasa"></textarea>
                <button type="submit">Post</button>
            </div>
        </form>
    </section>
    {{ end }}
</main>
{{ template "footer" . }}
